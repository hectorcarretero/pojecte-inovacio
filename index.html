<head>
    <meta charset="UTF-8">
    <title>Héctor Carretero</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* Fondo de corazones (SVG embebido, no es imagen externa) */
            background-color: #000000;

            background-image: url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='90'%20height='90'%20viewBox='0%200%2090%2090'%3E%3Crect%20width='90'%20height='90'%20fill='%23f4e3de'/%3E%3Cg%20transform='translate(18%2C18)'%3E%3Cpath%20d='M19.5%203.3c-2.3-2.2-6-2.2-8.3%200-2.3%202.2-2.3%205.8%200%208l8.3%207.9%208.3-7.9c2.3-2.2%202.3-5.8%200-8-2.3-2.2-6-2.2-8.3%200z'%20fill='%23e11d2e'/%3E%3C/g%3E%3Cg%20transform='translate(58%2C38)'%3E%3Cpath%20d='M19.5%203.3c-2.3-2.2-6-2.2-8.3%200-2.3%202.2-2.3%205.8%200%208l8.3%207.9%208.3-7.9c2.3-2.2%202.3-5.8%200-8-2.3-2.2-6-2.2-8.3%200z'%20fill='%23e11d2e'/%3E%3C/g%3E%3Cg%20transform='translate(32%2C62)'%3E%3Cpath%20d='M19.5%203.3c-2.3-2.2-6-2.2-8.3%200-2.3%202.2-2.3%205.8%200%208l8.3%207.9%208.3-7.9c2.3-2.2%202.3-5.8%200-8-2.3-2.2-6-2.2-8.3%200z'%20fill='%23e11d2e'/%3E%3C/g%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 150px 150px;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            color: rgb(0, 0, 0);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10%;
            border-radius: 10%;
            text-align: center;
            box-shadow: 0 10% 25 rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 360px;

        }

        .foto {
            width: 40%;
            height: 40%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 10px 0 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #E1306C;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c82361;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="foto">
            <!-- Sustituye "tu-foto.jpg" por el nombre de tu imagen -->
            <img src="hola.jpg" alt="Foto de Héctor Carretero">
        </div>

        <h1>Héctor Carretero</h1>

        <!-- Cambia el enlace por tu usuario real -->
        <a class="btn" href="https://instagram.com/_hxcctoorr__" target="_blank">
            Mi Instagram
        </a>
    </div>

</body>
